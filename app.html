<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>14th feb</title>
    <style>
     * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: #fff;
      border-radius: 24px;
      padding: 32px 20px 40px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 26px;
      color: #e63946;
      margin-bottom: 28px;
      line-height: 1.3;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      width: 140px;
      padding: 14px 0;
      font-size: 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #e63946;
      color: white;
    }

    #yesBtn:active {
      transform: scale(0.95);
    }

    #noBtn {
      background: #dee2e6;
      color: #333;
      position: absolute;
      top: 70px;
      left: 0;
    }

    /* Success Screen */
    .success {
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }

    .heart {
      font-size: 64px;
      animation: pulse 1.2s infinite;
      margin-bottom: 16px;
    }

    .success h2 {
      color: #e63946;
      font-size: 24px;
      margin-bottom: 12px;
    }

    .success p {
      font-size: 18px;
      line-height: 1.5;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
    <div class="card" id="questionCard">
    <h1>Will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üíî</button>
    </div>
  </div>

  <div class="card success" id="successCard">
    <div class="heart">‚ù§Ô∏è</div>
    <h2>MUBARAAK HO APKO </h2>
    <p>
      You'll be <b>Sahid's Valentine</b><br />
      this <b>14th February</b> <br />
      and for the <b>rest of the 14 Febs</b><br/> 

      <b> This time the cafe will be of your choice and bill will be mine </b>
    </p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionCard = document.getElementById("questionCard");
    const successCard = document.getElementById("successCard");
    const container = document.querySelector(".buttons");

    function moveNoButton() {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Desktop hover
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile touch
    noBtn.addEventListener("touchstart", moveNoButton);

    // Yes clicked
    yesBtn.addEventListener("click", () => {
      questionCard.style.display = "none";
      successCard.style.display = "block";
    });
  </script>
    
</body>
</html>
